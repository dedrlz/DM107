<html>
	<head>
		<title>REPORT</title>
        <link href='public/css/style.css' rel='stylesheet' type='text/css'/>	
	</head>
	<body>
        <time></time>
        <div id="container">Loading ...</div>
        
    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        // create a new websocket
        var socket = io.connect('http://localhost:8000');
        // on message received we print all the data inside the #container div
      socket.on('notification', function (data) {
        var usersList = "<dl>",
            maiorId = 0,
            num = 1;
            
            $.each(data.users,function(index,user){
                if (maiorId < user.user_id)
                maiorId = user.user_id;    
            });
            

            for (i=0; i<=maiorId; i++){
             aux = 1;
             num = 1;    
            $.each(data.users,function(index,user){        
                if (user.user_id == i && aux == 1){
                    usersList += "<dt>" + "<figure> <img class='img-polaroid' width='50px' src='" + user.user_img + "' /></figure>" + "</dt>" +
                    "<dt>" + user.user_name + " - " + user.user_description + "</dt>\n" +
                    "<dd>" + "Entrega " + num + ":</dd>" +
                    "<dd>" + "Nome recebedor: " + user.nomeRecebedor + "</dd>" +          
                    "<dd>" + "CPF recebedor: " + user.cpfRecebedor + "</dd>" +
                    "<dd>" + "Local entrega: " + user.localizacao + "</dd>" +
                    "<dt></dt>";
                    
                    num += 1;    
                    aux = 0;  
                }
                else{
                    if (user.user_id == i){ 
                        usersList += "<dd>" + "Entrega " + num + ":</dd>" +
                        "<dd>" + "Nome recebedor: " + user.nomeRecebedor + "</dd>" +          
                        "<dd>" + "CPF recebedor: " + user.cpfRecebedor + "</dd>" +
                        "<dd>" + "Local entrega: " + user.localizacao + "</dd>" +
                        "<dt></dt>";
                        
                        num += 1;    
                    }    
                    
                }    
            });    
                
            }
              
        usersList += "</dl>";
        $('#container').html(usersList);
   
        $('time').html('Last Update:' + data.time);
      });
    </script>
    </body>
</html>
